<ion-header>
    <ion-navbar color="dark">
        <ion-title>User detail</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <img src="../../assets/imgs/ibm.jpg" />
    </ion-card>

    <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" value="{{user.email}}" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Serial No.</ion-label>
        <ion-input type="text" value="{{user.serial}}" [(ngModel)]="serial"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>First name</ion-label>
        <ion-input type="text" value="{{user.firstname}}" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Last name</ion-label>
        <ion-input type="text" value="{{user.lastname}}" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Mobile</ion-label>
        <ion-input type="text" value="{{user.mobile}}" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <button (click)="back()" full ion-button color="dark">Home</button>
</ion-content>

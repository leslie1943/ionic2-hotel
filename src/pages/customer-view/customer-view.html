<ion-header>
    <ion-navbar color="dark">
        <ion-title>User detail</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <img src="../../assets/imgs/ibm.jpg" />
    </ion-card>

    <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" value="{{edit_user.email}}" disabled="true" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Serial No.</ion-label>
        <ion-input type="text" value="{{edit_user.serial}}" disabled="false" [(ngModel)]="serial"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>First name</ion-label>
        <ion-input type="text" value="{{edit_user.firstname}}" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Last name</ion-label>
        <ion-input type="text" value="{{edit_user.lastname}}" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Mobile</ion-label>
        <ion-input type="text" value="{{edit_user.mobile}}" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <button (click)="upload()" full ion-button>Upload an image</button>

    <button (click)="update(edit_user)" full ion-button color="dark">Update</button>

    <!-- <button (click)="back()" full ion-button color="dark">Home</button> -->
</ion-content>

<ion-header>

    <ion-navbar color="dark">
        <ion-title>Find customers</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>
                <ion-icon name="call"></ion-icon> Mobile number:
            </ion-label>
            <ion-input [(ngModel)]="mobile"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon name="calendar"></ion-icon> Register date:</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" max="2020-12-31" pickerFormat="YYYY-MM-DD" [(ngModel)]="reg_date"></ion-datetime>
        </ion-item>
    </ion-list>


    <button (click)="query()" ion-button full color="primary">Find customers</button>

</ion-content>

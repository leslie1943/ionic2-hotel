<ion-header>

    <ion-navbar color="dark">
        <ion-title>Welcome</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="welcome-page">
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
            <ion-toolbar>
                <ion-buttons end>
                    <button ion-button color="primary" (click)="toMain()">Skip</button>
                </ion-buttons>
            </ion-toolbar>
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>

        <ion-slide>
            <ion-toolbar>
            </ion-toolbar>
            <img src="../../assets/imgs/ica-slidebox-img-4.png" class="slide-image" />
            <h2 class="slide-title">Ready to Go?</h2>
            <button ion-button large clear icon-end color="primary" (click)="toMain()">
                Continue
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>

    </ion-slides>

</ion-content>
